<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Az oldal nem található | Cyberlabs</title>
    <meta name="robots" content="noindex">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #050508 0%, #0a0a15 100%);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #bd00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00f0ff 0%, #bd00ff 100%);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #00f0ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Az oldal nem található</h1>
        <p>A keresett oldal nem létezik, vagy áthelyezésre került. Használd az alábbi linkeket a navigációhoz.</p>
        <a href="/" class="btn">Vissza a főoldalra</a>
        <div class="links">
            <a href="/#szolgaltatasok">Szolgáltatások</a>
            <a href="/#araink">Áraink</a>
            <a href="/#kapcsolat">Kapcsolat</a>
        </div>
    </div>
</body>

</html>
